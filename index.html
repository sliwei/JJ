    <meta charset="UTF-8">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <style>
        /* 固定表头样式 */
        .sticky-table {
            position: relative;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }

        .sticky-table thead th {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #f9fafb;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        /* 缩小表格间距 */
        .compact-table td,
        .compact-table th {
            padding: 0.25rem 0.5rem !important;
        }

        /* 确保滚动条样式 */
        .sticky-table::-webkit-scrollbar {
            width: 8px;
        }

        .sticky-table::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        .sticky-table::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .sticky-table::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* 固定页面高度样式 */
        .fixed-height-container {
            height: 100vh;
            overflow: hidden;
        }

        .content-area {
            height: calc(100vh - 120px);
            overflow: hidden;
        }

        .left-panel {
            height: 100%;
            overflow-y: auto;

        .right-panel {
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .results-area {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .summary-section {

        }

        .table-section {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .table-section .sticky-table {
            flex: 1;
            max-height: none;
        }

        .chart-container {
            flex: 1;
            min-height: 400px;
        }

        /* 设置弹窗样式 */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            display: flex;
            align-items: center;

            background: white;
            border-radius: 0.5rem;

<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // JJ Simulator类
        class StockTradingSimulator {
            constructor(totalCapital, buyAmountPerPoint, minBuyDropPercent, useRounding, sellThreshold, sellRatio) {
                this.originalCapital = totalCapital;
                this.currentStageCapital = totalCapital;
                this.remainingCapital = totalCapital;
                this.buyAmountPerPoint = buyAmountPerPoint;
                this.minBuyDropPercent = minBuyDropPercent;
                this.useRounding = useRounding;
                this.sellThreshold = sellThreshold;
                this.sellRatio = sellRatio;

                this.positions = [];
                this.currentPrice = 1;
                this.totalInvested = 0;
                this.tradingLog = [];
                this.stage = 1;
                this.stageResults = [];
                this.dayCounter = 0;
                this.dailyTradeInfo = '';
                this.dailyResults = [];
            }

            processDailyChange(changePercent) {
                this.dayCounter++;
                this.dailyTradeInfo = '';

                const previousPrice = this.currentPrice;
                this.currentPrice = previousPrice * (1 + changePercent / 100);

                if (changePercent < 0 && this.remainingCapital > 0) {
                    this.buyStock(Math.abs(changePercent));
                }

                if (changePercent > 0) {
                    this.checkSellCondition();
                }

                this.logDailyStatus(changePercent);
            }

            buyStock(dropPercent) {
                // 计算买入份额
                let buyShares = 0;

                if (this.useRounding) {
                    // 四舍五入模式：按最小跌幅四舍五入计算份额
                    buyShares = Math.round(dropPercent / this.minBuyDropPercent);
                } else {
                    // 非四舍五入模式：按大于等于计算份额
                    buyShares = Math.floor(dropPercent / this.minBuyDropPercent);
                }

                // 计算实际买入额
                const buyAmount = buyShares * this.buyAmountPerPoint;
                const actualBuyAmount = Math.min(buyAmount, this.remainingCapital);

                if (actualBuyAmount > 0 && buyShares > 0) {
                    const shares = actualBuyAmount / this.currentPrice;

                    this.positions.push({
                        price: this.currentPrice,
                        amount: actualBuyAmount,
                        shares: shares
                    });

                    this.remainingCapital -= actualBuyAmount;
                    this.totalInvested += actualBuyAmount;
                    this.dailyTradeInfo = `买入${buyShares}份额(${actualBuyAmount.toFixed(0)})`;

                    this.tradingLog.push({
                        type: 'BUY',
                        price: this.currentPrice,
                        amount: actualBuyAmount,
                        shares: shares,
                        buyShares: buyShares,
                        dropPercent: dropPercent,
                        remainingCapital: this.remainingCapital
                    });
                }
            }

            checkSellCondition() {
                if (this.positions.length === 0) return;

                const totalShares = this.positions.reduce((sum, pos) => sum + pos.shares, 0);
                const totalAmount = this.positions.reduce((sum, pos) => sum + pos.amount, 0);
                const avgBuyPrice = totalAmount / totalShares;
                const currentGainPercent = ((this.currentPrice - avgBuyPrice) / avgBuyPrice) * 100;

                if (currentGainPercent > this.sellThreshold) {
                    this.sellPositions(totalShares, avgBuyPrice);
                }
            }

            sellPositions(totalShares, avgBuyPrice) {
                const sellShares = totalShares * (this.sellRatio / 100);
                const sellAmount = sellShares * this.currentPrice;
                const soldInvestment = (sellShares / totalShares) * this.totalInvested;
                const profit = sellAmount - soldInvestment;

                const profitText = profit >= 0 ? `盈利${profit.toFixed(0)}` : `亏损${Math.abs(profit).toFixed(0)}`;
                this.dailyTradeInfo = `卖出${this.sellRatio}%(${sellAmount.toFixed(0)},${profitText})`;

                // 按比例减少持仓
                this.positions = this.positions.map(pos => ({
                    ...pos,
                    shares: pos.shares * (1 - this.sellRatio / 100),
                    amount: pos.amount * (1 - this.sellRatio / 100)
                })).filter(pos => pos.shares > 0.01);

                this.remainingCapital += sellAmount;
                this.totalInvested -= soldInvestment;

                this.tradingLog.push({
                    type: 'SELL_PARTIAL',
                    stage: this.stage,
                    price: this.currentPrice,
                    shares: sellShares,
                    amount: sellAmount,
                    profit: profit,
                    sellRatio: this.sellRatio,
                    avgBuyPrice: avgBuyPrice,
                    sellPrice: this.currentPrice
                });
            }

            logDailyStatus(changePercent) {
                const totalShares = this.positions.reduce((sum, pos) => sum + pos.shares, 0);
                const currentValue = totalShares * this.currentPrice;
                const totalAssets = this.remainingCapital + currentValue;

                let currentGainPercent = 0;
                let holdingValueDetail = '';
                let todayBuyAmount = 0;
                let todaySellAmount = 0;

                // 获取今日买入额
                if (this.dailyTradeInfo.includes('买入')) {
                    const match = this.dailyTradeInfo.match(/买入.*?\((\d+)\)/);
                    if (match) {
                        todayBuyAmount = parseFloat(match[1]);
                    }
                }

                // 获取今日卖出额（实际卖出的额，不是盈亏）
                if (this.dailyTradeInfo.includes('卖出')) {
                    const match = this.dailyTradeInfo.match(/卖出.*?\((\d+)/);
                    if (match) {
                        todaySellAmount = parseFloat(match[1]);
                    }
                }

                // 计算昨日持仓额
                let yesterdayHoldingValue = 0;
                if (this.dayCounter > 1) {
                    const yesterdayResult = this.dailyResults[this.dailyResults.length - 1];
                    if (yesterdayResult) {
                        yesterdayHoldingValue = yesterdayResult.holdingValue;
                    }
                }

                // 计算当日盈亏（基于价格变化）
                let todayGainLoss = 0;
                if (yesterdayHoldingValue > 0 && changePercent !== 0) {
                    todayGainLoss = yesterdayHoldingValue * (changePercent / 100);
                }

                if (totalShares > 0) {
                    const totalAmount = this.positions.reduce((sum, pos) => sum + pos.amount, 0);
                    const avgBuyPrice = totalAmount / totalShares;
                    currentGainPercent = ((this.currentPrice - avgBuyPrice) / avgBuyPrice) * 100;
                }

                // 构建详细信息
                if (currentValue > 0 || todayBuyAmount > 0 || todaySellAmount > 0) {
                    let detailParts = [];

                    // 昨日持仓（灰色）- 第一天显示为0
                    const baseValue = this.dayCounter === 1 ? 0 : yesterdayHoldingValue;
                    detailParts.push(`<span class="text-gray-500">本${baseValue.toFixed(0)}</span>`);

                    // 当日盈亏（根据设置颜色显示）
                    if (todayGainLoss !== 0) {
                        const gainLossSign = todayGainLoss >= 0 ? ' + ' : ' - ';
                        const gainLossClass = todayGainLoss >= 0 ? 'profit-color' : 'loss-color';
                        const gainLossText = todayGainLoss >= 0 ? `赚${todayGainLoss.toFixed(0)}` : `亏${Math.abs(todayGainLoss).toFixed(0)}`;
                        detailParts.push(`${gainLossSign}<span class="${gainLossClass}">${gainLossText}</span>`);
                    }

                    // 今日买入（紫色）
                    if (todayBuyAmount > 0) {
                        detailParts.push(` + <span class="text-blue-600">买${todayBuyAmount.toFixed(0)}</span>`);
                    }

                    // 今日卖出（紫色）
                    if (todaySellAmount > 0) {
                        detailParts.push(` - <span class="text-blue-600">卖${todaySellAmount.toFixed(0)}</span>`);
                    }

                    if (detailParts.length > 0) {
                        holdingValueDetail = `(${detailParts.join('')})`;
                    }
                }

                // 计算累计涨跌幅
                const cumulativeChange = ((this.currentPrice - 1) / 1) * 100;

                this.dailyResults.push({
                    day: this.dayCounter,
                    changePercent: changePercent,
                    cumulativeChange: cumulativeChange,
                    currentGainPercent: currentGainPercent,
                    holdingValue: currentValue,
                    holdingValueDetail: holdingValueDetail,
                    totalAssets: totalAssets,
                    tradeInfo: this.dailyTradeInfo,
                    currentPrice: this.currentPrice,
                    remainingCapital: this.remainingCapital
                });
            }

            simulate(dailyChanges) {
                this.dailyResults = [];
                dailyChanges.forEach((change) => {
                    this.processDailyChange(change);
                });
                return this.getFinalResult();
            }

            getFinalResult() {
                const totalShares = this.positions.reduce((sum, pos) => sum + pos.shares, 0);
                const currentValue = totalShares * this.currentPrice;
                const totalAssets = this.remainingCapital + currentValue;
                const totalReturn = totalAssets - this.originalCapital;
                const returnPercent = (totalReturn / this.originalCapital) * 100;
                const totalPriceChange = ((this.currentPrice - 1) / 1) * 100;

                const sellTrades = this.tradingLog.filter(log => log.type === 'SELL_PARTIAL');
                const totalTradeProfit = sellTrades.reduce((sum, trade) => sum + trade.profit, 0);

                return {
                    totalPriceChange,
                    totalReturn,
                    returnPercent,
                    totalTradeProfit,
                    buyCount: this.tradingLog.filter(log => log.type === 'BUY').length,
                    sellCount: sellTrades.length,
                    dailyResults: this.dailyResults
                };
            }
        }

        function StockTradingApp() {
            const [formData, setFormData] = useState({
                totalCapital: 10000,
                buyAmountPerPoint: 100,
                minBuyDropPercent: 1.0,
                useRounding: true,
                sellThreshold: 5,
                sellRatio: 50
            });

            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            const [selectedFile, setSelectedFile] = useState(null);
            const [fileData, setFileData] = useState(null);
            const [colorMode, setColorMode] = useState('reversed'); // 'standard' 或 'reversed'
            const [showSettings, setShowSettings] = useState(false); // 控制设置弹窗显示
            const [viewMode, setViewMode] = useState('table'); // 'table' 或 'chart'
            const [isAutoCalculating, setIsAutoCalculating] = useState(false); // 自动计算状态

            // 防抖函数
            const useDebounce = (callback, delay) => {
                const debounceRef = useRef(null);
                const lastExecutionRef = useRef(0);
                
                return useCallback((...args) => {
                    const now = Date.now();
                    
                    // 清除之前的定时器
                    if (debounceRef.current) {
                        clearTimeout(debounceRef.current);
                    }
                    
                    // 如果距离上次执行不足300ms，延迟执行
                    if (now - lastExecutionRef.current < delay) {
                        debounceRef.current = setTimeout(() => {
                            lastExecutionRef.current = Date.now();
                            callback(...args);
                            debounceRef.current = null;
                        }, delay - (now - lastExecutionRef.current));
                    } else {
                        // 立即执行
                        lastExecutionRef.current = now;
                        callback(...args);
                    }
                }, [callback, delay]);
            };

            // 防抖的自动计算函数 - 接受最新的formData参数
            const debouncedAutoCalculate = useDebounce(async (latestFormData) => {
                try {
                    await runSimulationWithData(null, latestFormData);
                } finally {
                    // 计算完成后重置状态
                    setIsAutoCalculating(false);
                }
            }, 300); // 300ms防抖延迟

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                const newFormData = {
                    ...formData,
                    [name]: Number(value)
                };
                setFormData(newFormData);
                
                // 显示即将计算的状态
                setIsAutoCalculating(true);
                // 自动触发计算（防抖），传递最新的formData
                debouncedAutoCalculate(newFormData);
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file && file.type === 'application/json') {
                    setSelectedFile(file);
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const data = JSON.parse(event.target.result);
                            setFileData(data);
                            // 文件加载成功后自动运行模拟
                            setTimeout(async () => {
                                try {
                                    await runSimulationWithData(data);
                                } catch (error) {
                                    console.error('自动运行模拟失败:', error);
                                }
                            }, 100);
                        } catch (error) {
                            console.error('JSON文件解析失败:', error);
                            alert('JSON文件格式错误，请检查文件内容');
                        }
                    };
                    reader.readAsText(file);
                } else {
                    alert('请选择JSON格式的文件');
                }
            };

            const getDefaultData = () => {
                return [
                    -2.5, -1.8, -3.2, 1.5, -1.2, -2.1, -1.5, 2.3, -1.8, -2.8,
                    -1.1, 3.2, -2.5, -1.9, 4.1, -1.3, -2.7, 1.8, -1.6, 5.5
                ];
            };

            // 获取盈亏颜色类名
            const getProfitColor = (value) => {
                if (value === 0) return 'text-gray-600';

                if (colorMode === 'standard') {
                    return value > 0 ? 'text-green-600' : 'text-red-600';
                } else {
                    return value > 0 ? 'text-red-600' : 'text-green-600';
                }
            };

            // 获取涨跌颜色类名
            const getChangeColor = (value) => {
                if (value === 0) return 'text-gray-600';

                if (colorMode === 'standard') {
                    return value > 0 ? 'text-green-600' : 'text-red-600';
                } else {
                    return value > 0 ? 'text-red-600' : 'text-green-600';
                }
            };

            const runSimulationWithData = (data, customFormData) => {
                return new Promise((resolve, reject) => {
                    setLoading(true);
                    try {
                        const dailyChanges = data || fileData || getDefaultData();

                        if (!dailyChanges || dailyChanges.length === 0) {
                            alert('请先选择有效的JSON数据文件');
                            setLoading(false);
                            reject(new Error('无效数据'));
                            return;
                        }

                        // 使用传入的formData或当前的formData
                        const currentFormData = customFormData || formData;

                        const simulator = new StockTradingSimulator(
                            currentFormData.totalCapital,
                            currentFormData.buyAmountPerPoint,
                            currentFormData.minBuyDropPercent,
                            currentFormData.useRounding,
                            currentFormData.sellThreshold,
                            currentFormData.sellRatio
                        );

                        const result = simulator.simulate(dailyChanges);
                        setResults(result);
                        resolve(result);
                    } catch (error) {
                        console.error('模拟运行失败:', error);
                        alert('模拟运行失败，请检查参数设置');
                        reject(error);
                    } finally {
                        setLoading(false);
                    }
                });
            };

            const runSimulation = () => {
                runSimulationWithData(null);
            };

            // 设置CSS变量
            React.useEffect(() => {
                const root = document.documentElement;
                if (colorMode === 'standard') {
                    root.style.setProperty('--profit-color', '#16a34a'); // green-600
                    root.style.setProperty('--loss-color', '#dc2626'); // red-600
                } else {
                    root.style.setProperty('--profit-color', '#dc2626'); // red-600
                    root.style.setProperty('--loss-color', '#16a34a'); // green-600
                }
            }, [colorMode]);

            // 页面加载时自动运行一次默认数据的模拟
            React.useEffect(() => {
                runSimulationWithData(getDefaultData()).catch(error => {
                    console.error('初始化模拟失败:', error);
                });
            }, []);

            // 图表组件
            const TrendChart = ({ data }) => {
                const chartRef = useRef(null);
                const chartInstance = useRef(null);

                useEffect(() => {
                    if (!data || !data.dailyResults || data.dailyResults.length === 0) return;

                    const ctx = chartRef.current.getContext('2d');
                    
                    // 销毁之前的图表实例
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    const labels = data.dailyResults.map((_, index) => `${index + 1}`);
                    
                    // 处理买入卖出标记点
                    const cumulativeChangeData = data.dailyResults.map(day => day.cumulativeChange);
                    const pointStyles = data.dailyResults.map(day => {
                        if (day.tradeInfo) {
                            if (day.tradeInfo.includes('买入')) {
                                return {
                                    backgroundColor: 'rgb(34, 197, 94)', // 绿色
                                    borderColor: 'rgb(34, 197, 94)',
                                    radius: 8,
                                    hoverRadius: 10
                                };
                            } else if (day.tradeInfo.includes('卖出')) {
                                return {
                                    backgroundColor: 'rgb(239, 68, 68)', // 红色
                                    borderColor: 'rgb(239, 68, 68)',
                                    radius: 8,
                                    hoverRadius: 10
                                };
                            }
                        }
                        return {
                            backgroundColor: 'rgb(59, 130, 246)',
                            borderColor: 'rgb(59, 130, 246)',
                            radius: 3,
                            hoverRadius: 6
                        };
                    });
                    
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: '累计涨跌(%)',
                                    data: cumulativeChangeData,
                                    borderColor: 'rgb(59, 130, 246)',
                                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                    yAxisID: 'y',
                                    pointRadius: pointStyles.map(style => style.radius),
                                    pointHoverRadius: pointStyles.map(style => style.hoverRadius),
                                    pointBackgroundColor: pointStyles.map(style => style.backgroundColor),
                                    pointBorderColor: pointStyles.map(style => style.borderColor)
                                },
                                {
                                    label: '持仓涨幅(%)',
                                    data: data.dailyResults.map(day => day.currentGainPercent),
                                    borderColor: 'rgb(16, 185, 129)',
                                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                    yAxisID: 'y'
                                },
                                {
                                    label: '持仓额',
                                    data: data.dailyResults.map(day => day.holdingValue),
                                    borderColor: 'rgb(245, 101, 101)',
                                    backgroundColor: 'rgba(245, 101, 101, 0.1)',
                                    yAxisID: 'y1'
                                },
                                {
                                    label: '总资产',
                                    data: data.dailyResults.map(day => day.totalAssets),
                                    borderColor: 'rgb(168, 85, 247)',
                                    backgroundColor: 'rgba(168, 85, 247, 0.1)',
                                    yAxisID: 'y1'
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            interaction: {
                                mode: 'index',
                                intersect: false,
                            },
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        afterLabel: function(context) {
                                            if (context.datasetIndex === 0) { // 只在累计涨跌线上显示交易信息
                                                const dayData = data.dailyResults[context.dataIndex];
                                                if (dayData.tradeInfo) {
                                                    return `交易: ${dayData.tradeInfo}`;
                                                }
                                            }
                                            return '';
                                        }
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: '交易日'
                                    }
                                },
                                y: {
                                    type: 'linear',
                                    display: true,
                                    position: 'left',
                                    title: {
                                        display: true,
                                        text: '百分比(%)'
                                    },
                                },
                                y1: {
                                    type: 'linear',
                                    display: true,
                                    position: 'right',
                                    title: {
                                        display: true,
                                        text: '额'
                                    },
                                    grid: {
                                        drawOnChartArea: false,
                                    },
                                }
                            }
                        }
                    });

                    return () => {
                        if (chartInstance.current) {
                            chartInstance.current.destroy();
                        }
                    };
                }, [data]);

                return <canvas ref={chartRef} style={{ width: '100%', height: '100%' }} />;
            };

            return (
                <div className="fixed-height-container">
                    <div className="container mx-auto p-6 max-w-full">
                        {/* 标题栏和设置按钮 */}
                        <div className="flex justify-between items-center mb-6">
                            
                            <h1 className="text-3xl font-bold text-gray-800"><span className="inline-block origin-center rotate-180">J</span><span>J</span> Simulator</h1>
                            <button
                                onClick={() => setShowSettings(true)}
                                className="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 flex items-center space-x-2"
                            >
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span>设置</span>
                            </button>
                        </div>

                        <div className="content-area flex flex-col lg:flex-row gap-6">
                            {/* 左侧：参数设置区域 */}
                            <div className="lg:w-1/3 left-panel">
                                <div className="bg-white rounded-lg shadow-md p-6 h-full">
                                    <h2 className="text-xl font-semibold mb-4 text-gray-700">模拟参数</h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                总额 <span className="text-xs text-gray-500">（初始总资产）</span>
                                            </label>
                                            <input
                                                type="number"
                                                name="totalCapital"
                                                value={formData.totalCapital}
                                                onChange={handleInputChange}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                最小买入跌幅 (%) <span className="text-xs text-gray-500">（买入时，跌幅大于等于最小买入跌幅时，买入份额）</span>
                                            </label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                name="minBuyDropPercent"
                                                value={formData.minBuyDropPercent}
                                                onChange={handleInputChange}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                每份额买入额 <span className="text-xs text-gray-500">（买入时，每份额买入额）</span>
                                            </label>
                                            <input
                                                type="number"
                                                name="buyAmountPerPoint"
                                                value={formData.buyAmountPerPoint}
                                                onChange={handleInputChange}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                卖出阈值 (%) <span className="text-xs text-gray-500">（卖出时，当前持仓额达到总资产的百分比）</span>
                                            </label>
                                            <input
                                                type="number"
                                                name="sellThreshold"
                                                value={formData.sellThreshold}
                                                onChange={handleInputChange}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                卖出比例 (%) <span className="text-xs text-gray-500">（卖出时，当前持仓额达到总资产的百分比）</span>
                                            </label>
                                            <input
                                                type="number"
                                                name="sellRatio"
                                                value={formData.sellRatio}
                                                onChange={handleInputChange}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                份额计算方式
                                            </label>
                                            <div className="">
                                                        <label className="flex items-center">
                                                            <input
                                                                type="radio"
                                                                name="useRounding"
                                                                value="true"
                                                                checked={formData.useRounding === true}
                                                                onChange={(e) => {
                                                                    const newFormData = { ...formData, useRounding: e.target.value === 'true' };
                                                                    setFormData(newFormData);
                                                                    setIsAutoCalculating(true);
                                                                    debouncedAutoCalculate(newFormData);
                                                                }}
                                                                className="mr-2"
                                                            />
                                                            <span className="text-sm mr-2">四舍五入</span> 
                                                            <span className="text-xs text-gray-500">跌幅按最小跌幅四舍五入计算份额</span>
                                                        </label>
                                                        <label className="flex items-center">
                                                            <input
                                                                type="radio"
                                                                name="useRounding"
                                                                value="false"
                                                                checked={formData.useRounding === false}
                                                                onChange={(e) => {
                                                                    const newFormData = { ...formData, useRounding: e.target.value === 'true' };
                                                                    setFormData(newFormData);
                                                                    setIsAutoCalculating(true);
                                                                    debouncedAutoCalculate(newFormData);
                                                                }}
                                                                className="mr-2"
                                                            />
                                                            <span className="text-sm mr-2">向下取整</span> 
                                                            <span className="text-xs text-gray-500">跌幅按大于等于最小跌幅计算份额</span>
                                                        </label>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                数据文件 (JSON格式)
                                            </label>
                                            <input
                                                type="file"
                                                accept=".json"
                                                onChange={handleFileChange}
                                                className="w-full px-3 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                                            />
                                        </div>

                                        <div>
                                            <button
                                                onClick={runSimulation}
                                                disabled={loading || isAutoCalculating}
                                                className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 flex items-center justify-center"
                                            >
                                                {loading ? '运行中...' : isAutoCalculating ? (
                                                    <>
                                                        <svg className="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                        </svg>
                                                        自动计算中...
                                                    </>
                                                ) : '执行'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* 右侧：结果展示区域 */}
                            <div className="lg:w-2/3 right-panel">
                                {results ? (
                                    <div className="results-area">
                                        {/* 总结信息 */}
                                        <div className="summary-section bg-white rounded-lg shadow-md p-6 mb-6">
                                            <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
                                                <div className="text-center">
                                                    <div className={`text-2xl font-bold ${getProfitColor(results.returnPercent)}`}>
                                                        {results.returnPercent.toFixed(2)}%
                                                    </div>
                                                    <div className="text-sm text-gray-600">收益率</div>
                                                </div>
                                                <div className="text-center">
                                                    <div className={`text-2xl font-bold ${getProfitColor(results.totalReturn)}`}>
                                                        {results.totalReturn.toFixed(0)}
                                                    </div>
                                                    <div className="text-sm text-gray-600">总盈亏额</div>
                                                </div>
                                                <div className="text-center">
                                                    <div className="text-2xl font-bold text-blue-600">
                                                        {results.dailyResults.length}天
                                                    </div>
                                                    <div className="text-sm text-gray-600">总天数</div>
                                                </div>
                                                <div className="text-center">
                                                    <div className={`text-2xl font-bold ${getChangeColor(results.totalPriceChange)}`}>
                                                        {results.totalPriceChange.toFixed(2)}%
                                                    </div>
                                                    <div className="text-sm text-gray-600">总涨跌幅</div>
                                                </div>
                                                <div className="text-center">
                                                    <div className="text-2xl font-bold text-purple-600">
                                                        {results.buyCount}/{results.sellCount}
                                                    </div>
                                                    <div className="text-sm text-gray-600">买入/卖出次数</div>
                                                </div>
                                            </div>
                                        </div>

                                        {/* 每日详情表格 */}
                                        <div className="table-section bg-white rounded-lg shadow-md p-6">
                                            <div className="flex justify-between items-center mb-4">
                                                <h2 className="text-xl font-semibold text-gray-700">详情</h2>
                                                <div className="flex space-x-2">
                                                    <button
                                                        onClick={() => setViewMode('table')}
                                                        className={`px-3 py-1 rounded-md text-sm font-medium transition-colors ${
                                                            viewMode === 'table' 
                                                                ? 'bg-blue-600 text-white' 
                                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                                        }`}
                                                    >
                                                        表格
                                                    </button>
                                                    <button
                                                        onClick={() => setViewMode('chart')}
                                                        className={`px-3 py-1 rounded-md text-sm font-medium transition-colors ${
                                                            viewMode === 'chart' 
                                                                ? 'bg-blue-600 text-white' 
                                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                                        }`}
                                                    >
                                                        图表
                                                    </button>
                                                </div>
                                            </div>
                                            {viewMode === 'table' ? (
                                                <div className="sticky-table">
                                                    <table className="min-w-full table-auto compact-table">
                                                        <thead>
                                                            <tr className="bg-gray-50">
                                                                <th className="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">交易日</th>
                                                                <th className="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">当日涨跌</th>
                                                                <th className="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">累计涨跌</th>
                                                                <th className="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">持仓涨幅</th>
                                                                <th className="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">持仓额</th>
                                                                <th className="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">总资产</th>
                                                                <th className="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">交易信息</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody className="bg-white divide-y divide-gray-200">
                                                            {results.dailyResults.map((day, index) => (
                                                                <tr key={index} className={index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                                                                    <td className="px-2 py-1 whitespace-nowrap text-sm text-gray-900">
                                                                        {day.day}
                                                                    </td>
                                                                    <td className={`px-2 py-1 whitespace-nowrap text-sm font-medium ${getChangeColor(day.changePercent)}`}>
                                                                        {day.changePercent > 0 ? '+' : ''}{day.changePercent.toFixed(2)}%
                                                                    </td>
                                                                    <td className={`px-2 py-1 whitespace-nowrap text-sm font-medium ${getChangeColor(day.cumulativeChange)}`}>
                                                                        {day.cumulativeChange > 0 ? '+' : ''}{day.cumulativeChange.toFixed(2)}%
                                                                    </td>
                                                                    <td className={`px-2 py-1 whitespace-nowrap text-sm font-medium ${getProfitColor(day.currentGainPercent)}`}>
                                                                        {day.currentGainPercent > 0 ? '+' : ''}{day.currentGainPercent.toFixed(2)}%
                                                                    </td>
                                                                    <td className="px-2 py-1 whitespace-nowrap text-sm text-gray-900">
                                                                        {day.holdingValue.toFixed(0)}
                                                                        <span
                                                                            className="text-xs"
                                                                            dangerouslySetInnerHTML={{ __html: day.holdingValueDetail }}
                                                                        />
                                                                    </td>
                                                                    <td className="px-2 py-1 whitespace-nowrap text-sm text-gray-900">
                                                                        {day.totalAssets.toFixed(0)}
                                                                    </td>
                                                                    <td className="px-2 py-1 whitespace-nowrap text-sm text-blue-600">
                                                                        {day.tradeInfo || '-'}
                                                                    </td>
                                                                </tr>
                                                            ))}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            ) : (
                                                <div className="chart-container">
                                                    <div className="mb-2 flex items-center justify-center space-x-6 text-xs text-gray-600">
                                                        <div className="flex items-center space-x-1">
                                                            <div className="w-3 h-3 rounded-full bg-green-500"></div>
                                                            <span>买入操作</span>
                                                        </div>
                                                        <div className="flex items-center space-x-1">
                                                            <div className="w-3 h-3 rounded-full bg-red-500"></div>
                                                            <span>卖出操作</span>
                                                        </div>
                                                    </div>
                                                    <TrendChart data={results} />
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-lg shadow-md p-6 h-full flex items-center justify-center">
                                        <div className="text-center text-gray-500">
                                            <p className="text-lg mb-2">请设置参数并点击"开始模拟"查看结果</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* 设置弹窗 */}
                        {showSettings && (
                            <div className="settings-modal" onClick={() => setShowSettings(false)}>
                                <div className="settings-content" onClick={(e) => e.stopPropagation()}>
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold text-gray-700">页面设置</h3>
                                        <button
                                            onClick={() => setShowSettings(false)}
                                            className="text-gray-400 hover:text-gray-600"
                                        >
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-3">
                                            颜色模式:
                                        </label>
                                        <div className="space-y-2">
                                            <label className="flex items-center">
                                                <input
                                                    type="radio"
                                                    name="colorMode"
                                                    value="standard"
                                                    checked={colorMode === 'standard'}
                                                    onChange={(e) => setColorMode(e.target.value)}
                                                    className="mr-3"
                                                />
                                                <span className="text-sm mr-2">标准模式</span>
                                                <span className="text-xs text-green-500 mr-2">+1</span>
                                                <span className="text-xs text-red-500">-1</span>
                                            </label>
                                            <label className="flex items-center">
                                                <input
                                                    type="radio"
                                                    name="colorMode"
                                                    value="reversed"
                                                    checked={colorMode === 'reversed'}
                                                    onChange={(e) => setColorMode(e.target.value)}
                                                    className="mr-3"
                                                />
                                                <span className="text-sm mr-2">翻转模式</span>
                                                <span className="text-xs text-red-500 mr-2">+1</span>
                                                <span className="text-xs text-green-500">-1</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<StockTradingApp />, document.getElementById('root'));
    </script>
</body>

</html>
