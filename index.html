<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // Tooltip 组件
        function Tooltip({ children, content, showIcon = false }) {
            const [isVisible, setIsVisible] = useState(false);
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const tooltipRef = useRef(null);

            if (!content) return children;

            const handleMouseEnter = (e) => {
                setIsVisible(true);
                updatePosition(e);
            };

            const handleMouseMove = (e) => {
                if (isVisible) {
                    updatePosition(e);
                }
            };

            const handleMouseLeave = () => {
                setIsVisible(false);
            };

            // 移动端支持
            const handleTouchStart = (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                setIsVisible(true);
                updatePosition({
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
            };

            const handleTouchEnd = () => {
                setTimeout(() => setIsVisible(false), 2000); // 2秒后自动隐藏
            };

            const updatePosition = (e) => {
                const offset = 10; // 距离鼠标的偏移量
                let x = e.clientX + offset;
                let y = e.clientY + offset;

                // 使用requestAnimationFrame确保DOM更新后再计算位置
                requestAnimationFrame(() => {
                    const tooltipElement = tooltipRef.current;
                    if (tooltipElement) {
                        const rect = tooltipElement.getBoundingClientRect();
                        const viewportWidth = window.innerWidth;
                        const viewportHeight = window.innerHeight;

                        // 如果右侧超出，则显示在鼠标左侧
                        if (x + rect.width > viewportWidth) {
                            x = e.clientX - rect.width - offset;
                        }

                        // 如果下方超出，则显示在鼠标上方
                        if (y + rect.height > viewportHeight) {
                            y = e.clientY - rect.height - offset;
                        }

                        // 确保不会超出左边界和上边界
                        x = Math.max(offset, x);
                        y = Math.max(offset, y);

                        setPosition({ x, y });
                    } else {
                        setPosition({ x, y });
                    }
                });
            };

            return (
                <>
                    <div
                        className="tooltip-container"
                        onMouseEnter={handleMouseEnter}
                        onMouseMove={handleMouseMove}
                        onMouseLeave={handleMouseLeave}
                        onTouchStart={handleTouchStart}
                        onTouchEnd={handleTouchEnd}
                    >
                        <div className="flex items-center">
                            {children}
                            {showIcon && (
                                <svg className="w-3 h-3 ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            )}
                        </div>
                    </div>
                    {isVisible && (
                        <div
                            ref={tooltipRef}
                            className="tooltip-content"
                            style={{
                                left: `${position.x}px`,
                                top: `${position.y}px`,
                                opacity: 1,
                                visibility: 'visible'
                            }}
                        >
                            {content}
                        </div>
                    )}
                </>
            );
        }

        // Tooltip 内容定义
        const TOOLTIPS = {
            // 参数设置相关
            fundCode: "输入6位基金代码，如000001代表华夏成长混合基金",
            startDate: "查询开始日期，格式为YYYYMMDD，如20230101",
            endDate: "查询结束日期，格式为YYYYMMDD，如20231231",
            totalCapital: "投资总资金额度，这是您可用于投资的全部资金",
            buyAmountPerPoint: "每个份额对应的买入金额，当跌幅达到最小买入跌幅的整数倍时，会按此金额买入",
            minBuyDropPercent: "触发买入操作的最小跌幅百分比，当日跌幅达到此值时开始买入",
            sellThreshold: "触发卖出操作的盈利阈值，当持仓盈利达到此百分比时会卖出部分仓位",
            sellRatio: "每次卖出操作的仓位比例，达到卖出条件时按此比例卖出持仓",
            useRounding: "份额计算方式：四舍五入会按跌幅除以最小跌幅后四舍五入计算份额；向下取整则直接取整数部分",

            // 结果展示相关
            returnPercent: "模拟收益率，基于历史最大持仓金额计算，反映资金利用效率",
            totalReturn: "总盈亏金额，当前总资产减去初始投资金额的差值",
            maxHoldingValue: "历史最大持仓金额，整个投资期间持有基金的最大市值",
            tradingDays: "交易日数，模拟期间的有效交易天数",
            totalPriceChange: "区间涨跌幅，基金在整个模拟期间的净值变化百分比",
            buyCount: "买入次数，模拟期间触发买入操作的总次数",
            sellCount: "卖出次数，模拟期间触发卖出操作的总次数",

            // 表格列头相关
            dailyChange: "当日涨跌，该交易日基金净值的涨跌幅百分比",
            cumulativeChange: "累计涨跌，从模拟开始至当日的累计涨跌幅",
            holdingGain: "持仓涨幅，当前持仓相对于平均买入成本的盈亏百分比",
            holdingValue: "持仓额，当前持有基金的市值金额",
            totalAssets: "总资产，剩余现金加上持仓市值的总和",
            tradeInfo: "交易信息，当日的买入或卖出操作详情"
        };

        // JJ Simulator类
        class StockTradingSimulator {
            constructor(totalCapital, buyAmountPerPoint, minBuyDropPercent, useRounding, sellThreshold, sellRatio) {
                this.originalCapital = totalCapital;
                this.currentStageCapital = totalCapital;
                this.remainingCapital = totalCapital;
                this.buyAmountPerPoint = buyAmountPerPoint;
                this.minBuyDropPercent = minBuyDropPercent;
                this.useRounding = useRounding;
                this.sellThreshold = sellThreshold;
                this.sellRatio = sellRatio;

                this.positions = [];
                this.currentPrice = 1;
                this.totalInvested = 0;
                this.tradingLog = [];
                this.dailyTradeInfo = '';
                this.dailyResults = [];
                this.maxHoldingValue = 0; // 记录历史最大持仓金额
            }

            processDailyChange(changePercent, date, netValue) {
                this.dailyTradeInfo = '';
                // 基于涨跌幅累积计算价格，而不是直接使用净值
                this.currentPrice = this.currentPrice * (1 + changePercent / 100);

                if (changePercent < 0 && this.remainingCapital > 0) {
                    this.buyStock(Math.abs(changePercent));
                }

                if (changePercent > 0) {
                    this.checkSellCondition();
                }

                this.logDailyStatus(changePercent, date);
            }

            buyStock(dropPercent) {
                // 计算买入份额
                let buyShares = 0;

                if (this.useRounding) {
                    // 四舍五入模式：按最小跌幅四舍五入计算份额
                    buyShares = Math.round(dropPercent / this.minBuyDropPercent);
                } else {
                    // 非四舍五入模式：按大于等于计算份额
                    buyShares = Math.floor(dropPercent / this.minBuyDropPercent);
                }

                // 计算实际买入额
                const buyAmount = buyShares * this.buyAmountPerPoint;
                const actualBuyAmount = Math.min(buyAmount, this.remainingCapital);

                if (actualBuyAmount > 0 && buyShares > 0) {
                    const shares = actualBuyAmount / this.currentPrice;

                    this.positions.push({
                        price: this.currentPrice,
                        amount: actualBuyAmount,
                        shares: shares
                    });

                    this.remainingCapital -= actualBuyAmount;
                    this.totalInvested += actualBuyAmount;
                    this.dailyTradeInfo = `买入${buyShares}份额(${actualBuyAmount.toFixed(0)})`;

                    this.tradingLog.push({
                        type: 'BUY',
                        price: this.currentPrice,
                        amount: actualBuyAmount,
                        shares: shares,
                        buyShares: buyShares,
                        dropPercent: dropPercent,
                        remainingCapital: this.remainingCapital
                    });
                }
            }

            checkSellCondition() {
                if (this.positions.length === 0) return;

                const totalShares = this.positions.reduce((sum, pos) => sum + pos.shares, 0);
                const totalAmount = this.positions.reduce((sum, pos) => sum + pos.amount, 0);
                const avgBuyPrice = totalAmount / totalShares;
                const currentGainPercent = ((this.currentPrice - avgBuyPrice) / avgBuyPrice) * 100;

                if (currentGainPercent > this.sellThreshold) {
                    this.sellPositions(totalShares, avgBuyPrice);
                }
            }

            sellPositions(totalShares, avgBuyPrice) {
                const sellShares = totalShares * (this.sellRatio / 100);
                const sellAmount = sellShares * this.currentPrice;
                const soldInvestment = (sellShares / totalShares) * this.totalInvested;
                const profit = sellAmount - soldInvestment;

                const profitText = profit >= 0 ? `盈利${profit.toFixed(0)}` : `亏损${Math.abs(profit).toFixed(0)}`;
                this.dailyTradeInfo = `卖出${this.sellRatio}%(${sellAmount.toFixed(0)},${profitText})`;

                // 按比例减少持仓
                this.positions = this.positions.map(pos => ({
                    ...pos,
                    shares: pos.shares * (1 - this.sellRatio / 100),
                    amount: pos.amount * (1 - this.sellRatio / 100)
                })).filter(pos => pos.shares > 0.01);

                this.remainingCapital += sellAmount;
                this.totalInvested -= soldInvestment;

                this.tradingLog.push({
                    type: 'SELL_PARTIAL',
                    price: this.currentPrice,
                    shares: sellShares,
                    amount: sellAmount,
                    profit: profit,
                    sellRatio: this.sellRatio,
                    avgBuyPrice: avgBuyPrice,
                    sellPrice: this.currentPrice
                });
            }

            logDailyStatus(changePercent, date) {
                const totalShares = this.positions.reduce((sum, pos) => sum + pos.shares, 0);
                const currentValue = totalShares * this.currentPrice;
                const totalAssets = this.remainingCapital + currentValue;

                // 更新历史最大持仓金额
                if (currentValue > this.maxHoldingValue) {
                    this.maxHoldingValue = currentValue;
                }

                let currentGainPercent = 0;
                let holdingValueDetail = '';
                let todayBuyAmount = 0;
                let todaySellAmount = 0;

                // 获取今日买入额
                if (this.dailyTradeInfo.includes('买入')) {
                    const match = this.dailyTradeInfo.match(/买入.*?\((\d+)\)/);
                    if (match) {
                        todayBuyAmount = parseFloat(match[1]);
                    }
                }

                // 获取今日卖出额（实际卖出的额，不是盈亏）
                if (this.dailyTradeInfo.includes('卖出')) {
                    const match = this.dailyTradeInfo.match(/卖出.*?\((\d+)/);
                    if (match) {
                        todaySellAmount = parseFloat(match[1]);
                    }
                }

                // 计算昨日持仓额
                let yesterdayHoldingValue = 0;
                if (this.dailyResults.length > 0) {
                    const yesterdayResult = this.dailyResults[this.dailyResults.length - 1];
                    if (yesterdayResult) {
                        yesterdayHoldingValue = yesterdayResult.holdingValue;
                    }
                }

                // 计算当日盈亏（基于价格变化）
                let todayGainLoss = 0;
                if (yesterdayHoldingValue > 0 && changePercent !== 0) {
                    todayGainLoss = yesterdayHoldingValue * (changePercent / 100);
                }

                if (totalShares > 0) {
                    const totalAmount = this.positions.reduce((sum, pos) => sum + pos.amount, 0);
                    const avgBuyPrice = totalAmount / totalShares;
                    currentGainPercent = ((this.currentPrice - avgBuyPrice) / avgBuyPrice) * 100;
                }

                // 构建详细信息
                if (currentValue > 0 || todayBuyAmount > 0 || todaySellAmount > 0) {
                    let detailParts = [];

                    // 昨日持仓（灰色）- 第一天显示为0
                    const baseValue = this.dailyResults.length === 0 ? 0 : yesterdayHoldingValue;
                    detailParts.push(`<span class="text-gray-500">本${baseValue.toFixed(0)}</span>`);

                    // 当日盈亏（根据设置颜色显示）
                    if (todayGainLoss !== 0) {
                        const gainLossSign = todayGainLoss >= 0 ? ' + ' : ' - ';
                        const gainLossClass = todayGainLoss >= 0 ? 'profit-color' : 'loss-color';
                        const gainLossText = todayGainLoss >= 0 ? `赚${todayGainLoss.toFixed(0)}` : `亏${Math.abs(todayGainLoss).toFixed(0)}`;
                        detailParts.push(`${gainLossSign}<span class="${gainLossClass}">${gainLossText}</span>`);
                    }

                    // 今日买入（紫色）
                    if (todayBuyAmount > 0) {
                        detailParts.push(` + <span class="text-blue-600">买${todayBuyAmount.toFixed(0)}</span>`);
                    }

                    // 今日卖出（紫色）
                    if (todaySellAmount > 0) {
                        detailParts.push(` - <span class="text-blue-600">卖${todaySellAmount.toFixed(0)}</span>`);
                    }

                    if (detailParts.length > 0) {
                        holdingValueDetail = `(${detailParts.join('')})`;
                    }
                }

                // 计算累计涨跌幅
                const cumulativeChange = ((this.currentPrice - 1) / 1) * 100;

                this.dailyResults.push({
                    date: date,
                    changePercent: changePercent,
                    cumulativeChange: cumulativeChange,
                    currentGainPercent: currentGainPercent,
                    holdingValue: currentValue,
                    holdingValueDetail: holdingValueDetail,
                    totalAssets: totalAssets,
                    tradeInfo: this.dailyTradeInfo,
                    currentPrice: this.currentPrice,
                    remainingCapital: this.remainingCapital
                });
            }

            simulate(fundDataArray) {
                // 重置所有状态变量，确保每次模拟都从初始状态开始
                this.remainingCapital = this.originalCapital;
                this.positions = [];
                this.currentPrice = 1;
                this.totalInvested = 0;
                this.tradingLog = [];
                this.dailyTradeInfo = '';
                this.dailyResults = [];
                this.maxHoldingValue = 0; // 重置历史最大持仓金额

                fundDataArray.forEach((fundData) => {
                    this.processDailyChange(fundData.daily_growth, fundData.date, fundData.net_value);
                });
                return this.getFinalResult();
            }

            getFinalResult() {
                const totalShares = this.positions.reduce((sum, pos) => sum + pos.shares, 0);
                const currentValue = totalShares * this.currentPrice;
                const totalAssets = this.remainingCapital + currentValue;
                const totalReturn = totalAssets - this.originalCapital;

                // 修改收益率计算方式：基于历史最大持仓金额计算
                let returnPercent = 0;
                if (this.maxHoldingValue > 0) {
                    returnPercent = (totalReturn / this.maxHoldingValue) * 100;
                } else {
                    // 如果没有持仓记录，使用原来的计算方式
                    returnPercent = (totalReturn / this.originalCapital) * 100;
                }

                const totalPriceChange = ((this.currentPrice - 1) / 1) * 100;

                const sellTrades = this.tradingLog.filter(log => log.type === 'SELL_PARTIAL');
                const totalTradeProfit = sellTrades.reduce((sum, trade) => sum + trade.profit, 0);

                return {
                    totalPriceChange,
                    totalReturn,
                    returnPercent,
                    totalTradeProfit,
                    buyCount: this.tradingLog.filter(log => log.type === 'BUY').length,
                    sellCount: sellTrades.length,
                    dailyResults: this.dailyResults,
                    maxHoldingValue: this.maxHoldingValue // 返回最大持仓金额供显示
                };
            }
        }

        function StockTradingApp() {
            // 计算默认的1年日期范围
            const getDefaultDateRange = () => {
                const today = new Date();
                const oneYearAgo = new Date(today.getFullYear() - 1, today.getMonth(), today.getDate());
                const endDate = today.toISOString().slice(0, 10).replace(/-/g, '');
                const startDate = oneYearAgo.toISOString().slice(0, 10).replace(/-/g, '');
                return { startDate, endDate };
            };

            const defaultDates = getDefaultDateRange();

            const [formData, setFormData] = useState({
                totalCapital: 100000,
                buyAmountPerPoint: 1000,
                minBuyDropPercent: 1.0,
                useRounding: true,
                sellThreshold: 5,
                sellRatio: 50,
                startDate: defaultDates.startDate,
                endDate: defaultDates.endDate
            });

            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            const [fundData, setFundData] = useState(null);
            const [colorMode, setColorMode] = useState('reversed'); // 'standard' 或 'reversed'
            const [showSettings, setShowSettings] = useState(false); // 控制设置弹窗显示
            const [viewMode, setViewMode] = useState('table'); // 'table' 或 'chart'
            const [isAutoCalculating, setIsAutoCalculating] = useState(false); // 自动计算状态

            // 防抖函数
            const useDebounce = (callback, delay) => {
                const debounceRef = useRef(null);
                const lastExecutionRef = useRef(0);

                return useCallback((...args) => {
                    const now = Date.now();

                    // 清除之前的定时器
                    if (debounceRef.current) {
                        clearTimeout(debounceRef.current);
                    }

                    // 如果距离上次执行不足300ms，延迟执行
                    if (now - lastExecutionRef.current < delay) {
                        debounceRef.current = setTimeout(() => {
                            lastExecutionRef.current = Date.now();
                            callback(...args);
                            debounceRef.current = null;
                        }, delay - (now - lastExecutionRef.current));
                    } else {
                        // 立即执行
                        lastExecutionRef.current = now;
                        callback(...args);
                    }
                }, [callback, delay]);
            };

            // 防抖的自动计算函数 - 接受最新的formData参数
            const debouncedAutoCalculate = useDebounce(async (latestFormData) => {
                try {
                    // 使用当前的fundData
                    await runSimulationWithData(latestFormData, fundData);
                } finally {
                    // 计算完成后重置状态
                    setIsAutoCalculating(false);
                }
            }, 300); // 300ms防抖延迟

            // 获取基金数据的函数
            const fetchFundData = async () => {
                if (!formData.fundCode) {
                    alert('请输入基金编号');
                    return;
                }

                setLoading(true);
                try {
                    // 构造API请求URL
                    const apiUrl = `/api/fund_data?code=${formData.fundCode}&start_date=${formData.startDate || ''}&end_date=${formData.endDate || ''}`;

                    console.log('正在请求API:', apiUrl);

                    const response = await fetch(apiUrl);
                    const result = await response.json();

                    if (!result.success) {
                        throw new Error(result.error || '获取数据失败');
                    }

                    const fundDataFromAPI = result.data;

                    if (!fundDataFromAPI || fundDataFromAPI.length === 0) {
                        throw new Error('没有获取到有效数据');
                    }

                    setFundData(fundDataFromAPI);

                    console.log(`获取到 ${fundDataFromAPI.length} 条基金数据，第一条日期: ${fundDataFromAPI[0]?.date}`);

                    // 自动运行模拟
                    await runSimulationWithData(formData, fundDataFromAPI);

                } catch (error) {
                    console.error('获取基金数据失败:', error);
                    alert(`错误信息: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                const newFormData = {
                    ...formData,
                    [name]: Number(value)
                };
                setFormData(newFormData);

                // 显示即将计算的状态
                setIsAutoCalculating(true);

                    return value > 0 ? 'text-green-600' : 'text-red-600';
                } else {
                    return value > 0 ? 'text-red-600' : 'text-green-600';
                }
            };

            const runSimulationWithData = (customFormData, customFundData) => {
                return new Promise((resolve, reject) => {
                    setLoading(true);
                    try {
                        // 使用传入的fundData或当前的fundData
                        const currentFundData = customFundData || fundData;

                        if (!currentFundData || currentFundData.length === 0) {
                            alert('请先获取基金数据');
                            setLoading(false);
                            reject(new Error('无效数据'));
                            return;
                        }

                        // 使用传入的formData或当前的formData
                        const currentFormData = customFormData || formData;

                        const simulator = new StockTradingSimulator(
                            currentFormData.totalCapital,
                            currentFormData.buyAmountPerPoint,
                            currentFormData.minBuyDropPercent,
                            currentFormData.useRounding,
                            currentFormData.sellThreshold,
                            currentFormData.sellRatio

                        const result = simulator.simulate(currentFundData);
                        setResults(result);
                        resolve(result);
                    } catch (error) {

                            borderColor: 'rgb(59, 130, 246)',
                            radius: 3,
                            hoverRadius: 6

                                    borderColor: 'rgb(245, 101, 101)',
                                    backgroundColor: 'rgba(245, 101, 101, 0.1)',
                                    yAxisID: 'y1'

                                                <div className="text-center">
                                                    <div className="text-2xl font-bold text-blue-600">
                                                        {results.dailyResults.length}天
                                                    </div>
                                                    <Tooltip content={TOOLTIPS.tradingDays}>
                                                        <div className="text-sm text-gray-600 cursor-help">交易日数</div>
                                                    </Tooltip>
                                                </div>
                                                <div className="text-center">
                                                    <div className={`text-2xl font-bold ${getChangeColor(results.totalPriceChange)}`}>
                                                        {results.totalPriceChange.toFixed(2)}%
                                                    </div>
                                                    <Tooltip content={TOOLTIPS.totalPriceChange}>
                                                        <div className="text-sm text-gray-600 cursor-help">区间涨跌幅</div>
                                                    </Tooltip>
                                                </div>
                                                <div className="text-center">
                                                    <div className="text-2xl font-bold text-purple-600">
                                                        {results.buyCount}/{results.sellCount}
                                                    </div>
                                                    <Tooltip content={`${TOOLTIPS.buyCount} / ${TOOLTIPS.sellCount}`}>
                                                        <div className="text-sm text-gray-600 cursor-help">买入/卖出次数</div>
                                                    </Tooltip>
                                                </div>
                                            </div>
                                        </div>

                                        {/* 每日详情表格 */}
                                        <div className="table-section bg-white rounded-lg shadow-md p-6">
                                            <div className="flex justify-between items-center mb-4">
                                                <h2 className="text-xl font-semibold text-gray-700">详情</h2>
                                                <div className="flex space-x-2">
                                                    <button
                                                        onClick={() => setViewMode('table')}
                                                        className={`px-3 py-1 rounded-md text-sm font-medium transition-colors ${viewMode === 'table'
                                                                ? 'bg-blue-600 text-white'
                                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                                            }`}
                                                    >
                                                        表格
                                                    </button>
                                                    <button
                                                        onClick={() => setViewMode('chart')}
                                                        className={`px-3 py-1 rounded-md text-sm font-medium transition-colors ${viewMode === 'chart'
                                                                ? 'bg-blue-600 text-white'
                                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                                            }`}
                                                    >
                                                        图表
                                                    </button>
                                                </div>
                                            </div>
                                            {viewMode === 'table' ? (
                                                (loading || isAutoCalculating) ? (
                                                    <div className="flex items-center justify-center h-64">
                                                        <div className="text-center text-gray-500">
                                                            <svg className="animate-spin -ml-1 mr-3 h-8 w-8 text-blue-600 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                            </svg>
                                                            <p className="text-sm">数据计算中...</p>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className="sticky-table">
                                                        <table className="min-w-full table-auto compact-table">
                                                            <thead>
                                                                <tr className="bg-gray-50">
                                                                    <th className="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日期</th>
                                                                    <th className="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-help">
                                                                        <Tooltip content={TOOLTIPS.dailyChange}>
                                                                            当日涨跌
                                                                        </Tooltip>
                                                                    </th>

                                                                    <th className="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-help">
                                                                        <Tooltip content={TOOLTIPS.cumulativeChange}>
                                                                            累计涨跌
                                                                        </Tooltip>
                                                                    </th>

                                                                    <th className="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-help">
                                                                        <Tooltip content={TOOLTIPS.holdingGain}>
                                                                            持仓涨幅
                                                                        </Tooltip>
                                                                    </th>

                                                                    <th className="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-help">
                                                                        <Tooltip content={TOOLTIPS.holdingValue}>
                                                                            持仓额
                                                                        </Tooltip>
                                                                    </th>

                                                                    <th className="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-help">
                                                                        <Tooltip content={TOOLTIPS.totalAssets}>
                                                                            总资产
                                                                        </Tooltip>
                                                                    </th>

                                                                    <th className="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-help">
                                                                        <Tooltip content={TOOLTIPS.tradeInfo}>
                                                                            交易信息
                                                                        </Tooltip>
                                                                    </th>
                                                                </tr>
                                                            </thead>
                                                            <tbody className="bg-white divide-y divide-gray-200">
                                                                {results.dailyResults.map((day, index) => (
                                                                    <tr key={index} className={index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                                                                        <td className="px-2 py-1 whitespace-nowrap text-sm text-gray-900">
                                                                            {day.date}
                                                                        </td>
                                                                        <td className={`px-2 py-1 whitespace-nowrap text-sm font-medium ${getChangeColor(day.changePercent)}`}>
                                                                            {day.changePercent > 0 ? '+' : ''}{day.changePercent.toFixed(2)}%
                                                                        </td>
                                                                        <td className={`px-2 py-1 whitespace-nowrap text-sm font-medium ${getChangeColor(day.cumulativeChange)}`}>
                                                                            {day.cumulativeChange > 0 ? '+' : ''}{day.cumulativeChange.toFixed(2)}%
                                                                        </td>
                                                                        <td className={`px-2 py-1 whitespace-nowrap text-sm font-medium ${getProfitColor(day.currentGainPercent)}`}>
                                                                            {day.currentGainPercent > 0 ? '+' : ''}{day.currentGainPercent.toFixed(2)}%
                                                                        </td>
                                                                        <td className="px-2 py-1 whitespace-nowrap text-sm text-gray-900">
                                                                            {day.holdingValue.toFixed(0)}
                                                                            <span
                                                                                className="text-xs"
                                                                                dangerouslySetInnerHTML={{ __html: day.holdingValueDetail }}
                                                                            />
                                                                        </td>
                                                                        <td className="px-2 py-1 whitespace-nowrap text-sm text-gray-900">
                                                                            {day.totalAssets.toFixed(0)}
                                                                        </td>
                                                                        <td className="px-2 py-1 whitespace-nowrap text-sm text-blue-600">
                                                                            {day.tradeInfo || '-'}
                                                                        </td>
                                                                    </tr>
                                                                ))}
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                )
                                            ) : (
                                                <div className="chart-container">
                                                    {(loading || isAutoCalculating) ? (
                                                        <div className="flex items-center justify-center h-full">
                                                            <div className="text-center text-gray-500">
                                                                <svg className="animate-spin -ml-1 mr-3 h-8 w-8 text-blue-600 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                                </svg>
                                                                <p className="text-sm">图表生成中...</p>
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        <>
                                                            <div className="mb-2 flex items-center justify-center space-x-6 text-xs text-gray-600">
                                                                <div className="flex items-center space-x-1">
                                                                    <div className="w-3 h-3 rounded-full bg-green-500"></div>
                                                                    <span>买入操作</span>
                                                                </div>
                                                                <div className="flex items-center space-x-1">
                                                                    <div className="w-3 h-3 rounded-full bg-red-500"></div>
                                                                    <span>卖出操作</span>
                                                                </div>
                                                            </div>
                                                            <TrendChart data={results} />
                                                        </>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-lg shadow-md p-6 h-full flex items-center justify-center">
                                        <div className="text-center text-gray-500">
                                            <p className="text-lg mb-2">请先获取基金数据</p>
                                            <p className="text-sm">输入基金编号并点击"获取基金数据"开始</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* 设置弹窗 */}
                        {showSettings && (
                            <div className="settings-modal" onClick={() => setShowSettings(false)}>
                                <div className="settings-content" onClick={(e) => e.stopPropagation()}>
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold text-gray-700">页面设置</h3>
                                        <button
                                            onClick={() => setShowSettings(false)}
                                            className="text-gray-400 hover:text-gray-600"
                                        >
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-3">
                                            颜色模式:
                                        </label>
                                        <div className="space-y-2">
                                            <label className="flex items-center">
                                                <input
                                                    type="radio"
                                                    name="colorMode"
                                                    value="standard"
                                                    checked={colorMode === 'standard'}
                                                    onChange={(e) => setColorMode(e.target.value)}
                                                    className="mr-3"
                                                />
                                                <span className="text-sm mr-2">标准模式</span>
                                                <span className="text-xs text-green-500 mr-2">+1</span>
                                                <span className="text-xs text-red-500">-1</span>
                                            </label>
                                            <label className="flex items-center">
                                                <input
                                                    type="radio"
                                                    name="colorMode"
                                                    value="reversed"
                                                    checked={colorMode === 'reversed'}
                                                    onChange={(e) => setColorMode(e.target.value)}
                                                    className="mr-3"
                                                />
                                                <span className="text-sm mr-2">翻转模式</span>
                                                <span className="text-xs text-red-500 mr-2">+1</span>
                                                <span className="text-xs text-green-500">-1</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 使用提示 */}
                        <div className="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <div className="flex items-start">
                                <svg className="w-5 h-5 text-blue-600 mt-0.5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <div>
                                    <h4 className="text-sm font-medium text-blue-800 mb-2">使用说明</h4>
                                    <ul className="text-xs text-blue-700 space-y-1">
                                        <li>• 输入6位基金代码（如：000001华夏成长）</li>
                                        <li>• 日期格式为YYYYMMDD（如：20230101）</li>
                                        <li>• 需要启动后端API服务获取真实数据</li>
                                        <li>• 启动命令：<code className="bg-blue-100 px-1 rounded">python start_api.py</code></li>
                                        <li>• API地址：<code className="bg-blue-100 px-1 rounded">http://localhost:8080</code></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<StockTradingApp />, document.getElementById('root'));
    </script>
</body>

</html>
